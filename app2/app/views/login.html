
	<h4 class="loginhead">Login as Borrower</h1>
	<div class="row" ng-controller="LoginCtrl">
		<div class="col-sm-6">
			<form ng-submit="login()" novalidate name="form">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control cus-form-control" id="email" placeholder="Email" name="email" ng-model="loginData.email" required ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/">
    <span class="req" ng-show="form.email.$error.required">Email address is required</span>
    <span class="req" ng-show="form.email.$error.pattern">Email address is not valid</span>
  </div>
  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" class="form-control cus-form-control" id="pwd" placeholder="Password" name="password" ng-model="loginData.password" required>
    <span class="req" ng-show="form.password.$error.required">Password is required.</span>
  </div>
  <div>
    <label><a href="#">Forgot password</a></label>
  </div>
  <div class="text-center" style="padding:0px 40px;">
  	<button type="submit" ng-disabled="form.$invalid" class="btn btn2 btn-primary pull-right">Login</button>
  </div>
</form>
		</div>
		<div class="col-sm-1">or</div>
		<div class="col-sm-5"><button class="btn btn-success pull-right regbtn" ng-click="goToRegister('register')">Register&nbsp;<span class="glyphicon glyphicon-plus-sign"></span></button></div>
	</div>
